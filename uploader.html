    <div class="logo">
        <h2>ultidoc</h2>
    </div>
    <span class="uploader_btn_top"><input id="top_file_uploader" type="file" name="uploadfile" multiple>+</span>
</header>  
<!-- start container -->
<div class="container">
    <section class="wrapper">

                    <li class="leftd">
                        <span class="iconFile"></span>
                        <div class="date_desc">

                        </div>
                    </li>
                    <li class="rightd">

    </section><!-- end section wrapper -->
    <footer class="big_upload_Btn_Box">
        <div class="hid_loader_file">
            <input id="big_file_uploader" type="file" name="uploadfile" multiple>
            <button class="upload_btn_bottom">Upload</button>
        </div>
    </footer>

<div class="login_user hidebx">

        <h2>Welcome!</h2>
        <h3>sign in is easy!</h3>
        <div class="sign_in_box">
            <input type="text" name="signin" onfocus="if(this.value == 'type your full name') { this.value = ''; }" id="signIn" class="sign_in_txt" value="type your full name">
            <input type="submit" class="sign_in_submit" value="go">
        </div>
    </div>

<div class="hlight_box hidebx"></div>
